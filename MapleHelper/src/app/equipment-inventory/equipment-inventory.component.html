<div class="inventory-container">
  <div class="inventory-grid">
    <app-inventory-slot
      *ngFor="let slot of slots"
      [slot]="slot"
      [locked]="slot.locked"
      [hidden]="slot.hidden"
      [item]="slot.item"
      (edit)="editSlot(slot)"
    ></app-inventory-slot>
  </div>
</div>

<app-item-form
  *ngIf="selectedSlot"
  [slot]="selectedSlot"
  (save)="saveSlot($event)"
  (cancel)="cancelEdit()"
></app-item-form>
